<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: #000000; /* Change this to your desired background color */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position relative for absolute child */
        }
        img {
            width: 100%; /* Full width of the viewport */
            height: calc(100vh - 0px); /* Full height minus button space */
            object-fit: contain; /* Scale image while preserving aspect ratio */
        }
        a {
            position: absolute; /* Position link at the bottom */
            bottom: 20px; /* Space from the bottom */
            text-decoration: none;
            color: #0070f3; /* Link color */
            font-size: 18px; /* Font size */
            background: rgba(255, 255, 255, 0.7); /* Optional: semi-transparent background for readability */
            padding: 10px; /* Padding around the link */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <img src="/assets/404_Oyster.png" alt="404 Not Found">
    <a href="/">Homepage</a>
</body>
</html>
